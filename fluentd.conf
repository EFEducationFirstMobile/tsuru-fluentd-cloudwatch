<source>
  @type syslog
  port  1514
  bind  0.0.0.0
  tag   syslog
</source>

<filter syslog.**>
  @type        record_transformer
  renew_record true
  keep_keys    message
  <record>
    app_name ${record["ident"]}
  </record>
</filter>

<match syslog.**>
  @type              cloudwatch_logs
  log_group_name     @@LOG_GROUP_NAME@@
  log_stream_name    @@LOG_STREAM_NAME@@
  auto_create_stream true
</match>
